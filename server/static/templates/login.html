<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Login Page</title>
</head>
<body>
<div class="main">
    <section class="login_header">
        <h1>Hey! Not waste time and Login!</h1>
    </section>
    <section class="login_wrapper">
        <form class="login_form" id="login_form">
            <label for="name">User Name:</label>
            <input type="text" name="name" id="name" required/>
            <label for="password">User Password:</label>
            <input type="password" name="password" id="password" maxlength="6" required/>
            <button data-action="login" type="submit">Log In</button>
        </form>
        <div class="login_errors" data-action="login-errors"></div>
    </section>
</div>
<script type="module" src="/static/js/login.js"></script>
</body>
</html>
